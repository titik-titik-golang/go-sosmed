services:
  app:
    build:
      context: ../../
      dockerfile: docker/staging/Dockerfile
    ports:
      - "${APP_PORT}:8080"
    entrypoint: [ "/bin/sh", "-c" ]
    command: [ "./build" ]
    depends_on:
      - mariadb-one
      - redis-one
  redis-one:
    image: redis:latest
    ports:
      - "${REDIS_ONE_PORT}:6379"
    command: [ "redis-server", "--requirepass", "${REDIS_ONE_PASSWORD}" ]
  mariadb-one:
    image: mariadb:latest
    volumes:
      - ./data/mariadb-one:/var/lib/mysql
    ports:
      - "${MARIADB_ONE_PORT}:3306"
    environment:
      MARIADB_DATABASE: ${MARIADB_ONE_DATABASE}
      MARIADB_USER: ${MARIADB_ONE_USER}
      MARIADB_PASSWORD: ${MARIADB_ONE_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ONE_ROOT_PASSWORD}
  phpmyadmin-one:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "${PHPMYADMIN_ONE_PORT}:80"
    environment:
      PMA_HOST: mariadb-one
      MYSQL_USER: ${PHPMYADMIN_ONE_MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${PHPMYADMIN_ONE_MYSQL_ROOT_PASSWORD}
    depends_on:
      - mariadb-one